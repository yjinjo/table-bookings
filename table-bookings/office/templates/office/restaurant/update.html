{% extends "office/common.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-12">
                {% csrf_token %}
                {{ form|crispy }}
                <label for="main_image">메인 이미지</label>

                {% if object.main_image %}
                    {% if object.main_image.image.name|slice:":4" == 'http' %}
                        <img style="width:100px"
                             src="{{ object.main_image.image }}"
                             class="img-thumbnail">
                    {% else %}
                        <img style="width:100px"
                             src="{{ object.main_image.image.url }}"
                             class="img-thumbnail">
                    {% endif %}
                {% else %}
                {% endif %}

                <input type="file" id="main_image" name="main_image" />
                <button type="submit" class="btn btn-primary float-right">수정하기</button>
            </div>
        </div>
    </form>
{% endblock %}
