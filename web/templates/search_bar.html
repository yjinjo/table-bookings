<form method="get" action="{% url 'search' %}" class="col-md-12">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputWeekday">요일</label>
            <select name="weekday" id="inputWeekday" class="form-control">
                {% if selected_weekday %}
                    <option value="">전체</option>
                {% else %}
                    <option value="" selected>전체</option>
                {% endif %}

                {% for day in weekdays %}
                    {% if selected_weekday == day.0 %}
                        <option value="{{ day.0 }}" selected>{{ day.1 }}</option>
                    {% else %}
                        <option value="{{ day.0 }}">{{ day.1 }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputStart">시작시간</label>
            <input type="text"
                   class="form-control"
                   name="start"
                   id="inputStart"
                   value="{{ selected_start }}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputEnd">종료시간</label>
            <input type="text"
                   class="form-control"
                   name="end"
                   id="inputEnd"
                   value="{{ selected_end }}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCategory">카테고리</label>
            <select id="inputCategory" name="category" class="form-control">
                {% if selected_category %}
                    <option value="">전체</option>
                {% else %}
                    <option value="" selected>전체</option>
                {% endif %}
                {% for category in fetched_categories %}
                    {% if selected_category == category %}
                        <option name="category" value="{{ category.id }}" selected>{{ category.name }}</option>
                    {% else %}
                        <option name="category" value="{{ category.id }}">{{ category.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="inputKeyword">검색어</label>
            <input type="text"
                   class="form-control"
                   name="keyword"
                   id="inputKeyword"
                   value="{{ selected_keyword }}">
        </div>

        <div class="form-group col-md-2 d-flex align-items-end flex-row">
            <button id="submitSearch" type="submit" class="btn btn-primary">검색</button>
        </div>
    </div>
</form>
