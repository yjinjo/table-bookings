{% extends "common.html" %}
{% load search_tags %}

{% block title %}검색 결과{% endblock %}

{% block content %}
    <section class="mt-4">
        <div class="row col-md-12">{% render_search_bar %}</div>
    </section>

    <section class="mt-4">
        <h4>검색 결과</h4>
        <div class="row" id="search-result">
            {% for restaurant in paging %}
                <div class="col-sm-3 mb-2 mt-2">
                    <div class="card">
                        <div class="card-header">{{ restaurant.category.name }}</div>
                        <img src="{{ restaurant.main_image.image }}"
                             alt="image"
                             class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ restaurant.name }}</h5>
                            <p class="card-text">{{ restaurant.address }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
