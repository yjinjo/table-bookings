{% extends "common.html" %}
{% load search_tags %}
{% load static %}
{% load humanize %}

{% block title %}Table Booking{% endblock %}

{% block content %}

        {% if booking.status == 'PAID' %}
            예약번호: {{ booking.order_number }}

            예약에 실패했습니다.
        {% endif %}
    </section>
{% endblock %}
